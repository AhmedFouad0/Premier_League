<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="premier-league-logo.png">
        <h1>Premier League Top 6 Teams</h1>
    </header>
    <main>
        <ul class="team-list">
            <li data-team="Manchester United">Manchester United</li>
            <li data-team="Liverpool">Liverpool</li>
            <li data-team="Chelsea">Chelsea</li>
            <li data-team="Manchester City">Manchester City</li>
            <li data-team="Arsenal">Arsenal</li>
            <li data-team="Tottenham Hotspur">Tottenham Hotspur</li>
        </ul>
        <div class="team-stats" id="teamStats">
            <h2 id="teamName">Team Name</h2>
            <p><strong>Primer League Trophies:</strong> <span id="teamPrimerLeagueTrophies">0</span></p>
            <p><strong>FA Cup Trophies:</strong> <span id="teamFACupTrophies">0</span></p>
            <p><strong>Champions League Trophies:</strong> <span id="teamChampionsLeagueTrophies">0</span></p>
        </div>
    </main>
    <footer>
        <p> &copy; 2024 Premier League Stats. All Rights Reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
